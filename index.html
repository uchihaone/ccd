  <script>
    // Your Three.js code with GLTFLoader goes here
    const scene = new THREE.Scene();
    // const camera = new THREE.PerspectiveCamera(90, 1024/768, 1, 1000);
    const camera = new THREE.PerspectiveCamera(50, 1024/768, 0.01, 1000);
    const renderer = new THREE.WebGLRenderer();

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Set up GLTFLoader
    const loader = new THREE.GLTFLoader();

    // Load a GLTF model
    loader.load('assets/media/models/ccd_001.gltf', function (gltf) {
      scene.add(gltf.scene);
    });

    camera.position.set(0.062,2.912,0.0);
    
    camera.lookAt(new THREE.Vector3(0,0,0));
